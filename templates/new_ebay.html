<body>

	<h4>Enter your Auction Data</h4><br>
    


    <div class="container">



        <form action="\predict" method="post">


            
				
            <div class="row">
				<div class="col s12">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <center><h5 class="card-title">Bid</h5></center>		
							<center><input type="text" name="Bid" placeholder="Enter values in float" required="required" /><br><br></center>
			            </div>	
					</div>		
				</div>	
            				
			</div><br><br>
			
			<div class="row">
				<div class="col s12">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <center><h5 class="card-title">Bidding time</h5></center>		
							<center><input type="text" name="Bidtime" placeholder="Enter values in float" required="required" /><br><br></center>
			            </div>	
					</div>		
				</div>	
            				
			</div><br><br>
			
			<div class="row">
				<div class="col s12">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <center><h5 class="card-title">Bidder-rating</h5></center>		
							<center><input type="text" name="Bidderrate" placeholder="Enter values in integer" required="required" /><br><br></center>
			            </div>	
					</div>		
				</div>	
            				
			</div><br><br>
			
			<div class="row">
				<div class="col s12">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <center><h5 class="card-title">Opening Bid</h5></center>		
							<center><input type="text" name="OpenBid" placeholder="Enter values in float" required="required" /><br><br></center>
			            </div>	
					</div>		
				</div>	
            				
			</div><br><br>
			
		   
		<br><center>
		<input type="button" value="Back" class="btn btn-secondary"  onclick="history.back()">
		<button type="submit" class="btn btn-secondary">Predict</button>
		<input type = "reset" value = "Reset" class="btn btn-secondary">

		</form>
		<p><center>{{ prediction_text }}</center></p><br><br>
		
	</div>
